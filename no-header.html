<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="text/javascript">
      (function () {
          var app = window.app = {};

          // -- public properties ---
          app.isDev = window.document.location.hostname === 'localhost';
          app.query = window.document.location.search.slice(1).split('&');
          app.lang = getLangFromQuery() || getLangFromCookie() || 'en';

          // --- initialization ---
          if (app.isDev) {
              enableStyles().catch(console.error);
          }

          // --- private methods ---
          function getLangFromQuery() {
              var param = app.query.find(function (param) {return param.indexOf('lang') === 0});
              return param && param.split('=')[1];
          }
          function getLangFromCookie() {
              var match = window.document.cookie.match(/\blanguage=([a-z]);/i);
              return match && match[1];
          }
          function enableStyles() {
              return Promise.all([
                  appendNewElementAsync(window.document.head, 'link', {
                      rel: 'stylesheet/less',
                      type: 'text/css',
                      href: 'styles/main.less'
                  }),
                  appendNewElementAsync(window.document.head, 'script', {
                      type: 'text/javascript',
                      src: 'https://unpkg.com/less@2.7.3/dist/less.js'
                  })
              ]);
          }
          function appendNewElementAsync (target, tagName, props) {
              return new Promise(function (resolve, reject) {
                  appendNewElement(target, tagName, props, function (error) {
                      error ? reject(error) : resolve();
                  })
              })
          }
          function appendNewElement (target, tagName, props, cb) {
              var element = Object.assign(window.document.createElement(tagName), props);
              if (cb) {
                  element.onload = function () { cb(null); };
                  element.onerror = function (error) { cb(error); };
              }
              target.appendChild(element);
          }
      })()
  </script>
</head>

<body class='no-header-page wsite-theme-light'>
  <div class="wrapper">
    <div class="cento-header">
      <div class="usfq_logo">
        <div class="container">
          <a href="https://www.usfq.edu.ec/">
            <img src="/files/theme/images/logo_usfq.svg" alt="USFQ">
          </a>
        </div>
      </div>
      <div class="container">
        <div class="logo">
          <img src="/files/theme/images/healthy-minds-logo.png"/>
          <h1>{title}</h1>
          <h2 data-lang-es="Investigación sobre salud mental en adolescentes y adultos jóvenes">Research on Adolescent and Young Adult Mental Health</h2>
        </div>
        <label class="hamburger"><span></span></label>
      </div>
      <div class="nav-wrap">
        <div class="container">
          <div class="nav desktop-nav">{menu}</div>
        </div><!-- end .container -->
      </div><!-- end .nav-wrap -->
    </div><!-- end .header -->

    <div class="content-wrap">
      {{#sections}}
        <div class="container">{content}</div>
      {{/sections}}
    </div><!-- end content-wrap -->

    <div class="footer-wrap">
      <div class="container">
        <div class="footer">{footer}</div>
      </div><!-- end container -->
    </div><!-- end footer-wrap -->
  </div>

  <div class="nav mobile-nav">{menu}</div>
  <script type="text/javascript">
      (function(){
          if (window.app) {
              var datasetKey = 'lang' + window.app.lang[0].toUpperCase() + window.app.lang.slice(1);
              $('[data-lang-' + window.app.lang + ']').each(function () {
                  this.textContent = this.dataset[datasetKey];
              });
          }
      })();
  </script>
  <script type="text/javascript" src="/files/theme/plugins.js"></script>
  <script type="text/javascript" src="/files/theme/custom.js"></script>
  <div style='display:none'>{title}</div>
</body>
</html>
